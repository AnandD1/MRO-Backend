version: '3.8'

services:
  mro-backend:
    build: .
    container_name: mro-backend
    ports:
      - "5000:5000"   # Flask web interface
      - "8765:8765"   # WebSocket server
    volumes:
      - ./received_images:/app/received_images  # Persist received images
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
